<body> <div class="container">

<form class="bg-light shadow"  action="#">

<div class="row  col-12">

        <label><b>First Name <sup style="color: red;">*</sup> </b></label>
        <input type="text" placeholder="Enter First Name" name="Fname" required >
</div>
    <div class="col">
        <label><b>Last Name<sup style="color: red;">*</sup> </b></label>
        <input type="text" placeholder="Enter Last Name" name="Lname" required>

</div>
    <div class="row">
        <label><b>Password<sup style="color: red;">*</sup> </b></label>

    <div class="row">
        <label><b>Confirm Password<sup style="color: red;">*</sup> </b></label>
        <input class="col-10 mx-2" type="password" placeholder="Confirm Password" name="psw-confirm" required>
</div>




            <input class="btn bg-primary" type="button" value="Signup">
</form>
